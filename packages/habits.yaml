# Habits

## Sweets

input_button:
  habit_sweets:
    name: Sweets habit
    icon: mdi:candy


template: 
  - trigger: 
    - platform: time_pattern
      hours: 0
      minutes: 7
    - platform: state
      entity_id: input_button.habit_sweets
    sensor: 
    - name: Time since last habit sweets
      state: >-
        {{ ((now() - as_datetime(states('input_button.habit_sweets'))).total_seconds() / (60*60*24)) |Â round(3) | round(0, 'ceil') }}
      unit_of_measurement: days
      attributes:
        is_record: >-
          {{ int(this.state, 0) > state_attr('sensor.longest_time_since_habit_sweets', 'total_days')  }}
        best_streak: >-
          {% set nrOfDays =Â state_attr('sensor.longest_time_since_habit_sweets', 'total_days') %}
          {{ "%d %s" % (nrOfDays, 'day' if nrOfDays == 1 else 'days') }}
          
  - trigger:
    - platform: state
      entity_id: input_button.habit_sweets
    sensor:
      - name: Longest time since habit sweets
        state: >-
          {{ [this.state, (now() - as_datetime(trigger.from_state.state)).total_seconds()] | map('int', 0) | max }}
        unit_of_measurement: seconds
        attributes:
          total_days: >
            {{ (( this.state | int(0)) / (60*60*24)) |Â round(3) | round(0, 'ceil') }}


