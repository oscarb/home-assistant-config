- id: '1564525145700'
  alias: Turn christmas lights on when dark outside
  trigger:
    entity_id: sun.sun
    attribute: elevation
    platform: numeric_state
    below: -3.0
  condition: 
    - condition: state
      entity_id: input_boolean.is_christmas_time
      state: "on"
  action:
  - service: homeassistant.turn_on
    data:
      entity_id: group.christmas_lights

- id: '1564525145711'
  alias: Turn christmas lights off when bright outside
  trigger:
    platform: sun
    event: sunrise
  condition:
    - condition: state
      entity_id: input_boolean.is_christmas_time
      state: "on"
  action:
  - service: homeassistant.turn_off
    data:
      entity_id: group.christmas_lights
      
- id: '1608504370538'
  alias: Turn off Christmas lights at night
  trigger:
    platform: time
    at: 00:30
  condition: 
    - condition: state
      entity_id: input_boolean.is_christmas_time
      state: "on"
  action:
  - service: homeassistant.turn_off
    data:
      entity_id: group.christmas_lights

- id: '1564525145701'
  alias: Turn office lights on when computer is active
  trigger:
    platform: state
    entity_id: binary_sensor.macbook_pro
    to: 'on'
  condition: 
    condition: state
    entity_id: binary_sensor.macbook_pro_at_desk
    state: 'on'
  action:
  - service: light.turn_on
    data:
      entity_id: group.office

- id: '1564525145702'
  alias: Turn office lights off when computer is inactive
  trigger:
    platform: state
    entity_id: binary_sensor.macbook_pro
    to: 'off'
  condition: 
    condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.macbook_pro_at_desk
        state: 'on'
      - condition: time
        after: '15:30:00'
  action:
  - service: light.turn_off
    data:
      entity_id: 
       - office.office_spotlights
       - office.office_desk_lamp

- id: '1564525145782'
  alias: Hallway motion turns on tablet
  trigger:
    entity_id: binary_sensor.hallway_motion_sensor
    from: 'off'
    platform: state
    to: 'on'
  condition: []
  action:
  - service: homeassistant.turn_on
    target:
      entity_id: 
        - switch.magic_mirror
        - switch.hallway_christmas_tree_mini

- id: '1564525145783'
  alias: Hallway motion absence turns off tablet
  trigger:
    entity_id: binary_sensor.hallway_motion_sensor
    from: 'on'
    platform: state
    to: 'off'
  condition: []
  action:
  - delay: 00:00:05
  - service: homeassistant.turn_off
    entity_id: switch.magic_mirror

- id: '1569245264705'
  alias: Bathroom motion turns on bathroom ceiling lamp dimmed
  trigger:
    entity_id: binary_sensor.mqtt_bathroom_motion
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - after: '22:00'
    before: 08:00
    condition: time
  action:
  - data:
      brightness: 1
      entity_id: light.bathroom_ceiling
    service: light.turn_on
- id: '1569245264706'
  alias: Bathroom motion turns on bathroom ceiling lamp strong
  trigger:
    entity_id: binary_sensor.mqtt_bathroom_motion
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - after: 08:00
    before: '22:00'
    condition: time
  action:
  - data:
      brightness: 255
      entity_id: light.bathroom_ceiling
    service: light.turn_on

- id: '1569245490089'
  alias: Bathroom motion sensor disabled turns off light
  trigger:
    entity_id: binary_sensor.mqtt_bathroom_motion
    from: 'on'
