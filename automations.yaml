- id: '1564525145782'
  alias: Hallway motion turns on tablet
  trigger:
  - entity_id: binary_sensor.mqtt_hallway_motion
    from: 'off'
    platform: state
    to: 'on'
  condition: []
  action:
  - service: script.turn_magic_mirror_screen_on
- id: '1564525145783'
  alias: Hallway motion absence turns off tablet
  trigger:
  - entity_id: binary_sensor.mqtt_hallway_motion
    from: 'on'
    platform: state
    to: 'off'
  condition: []
  action:
  - service: script.turn_magic_mirror_screen_off
- id: '1569245264705'
  alias: Bathroom motion turns on bathroom ceiling lamp dimmed
  trigger:
  - entity_id: binary_sensor.mqtt_bathroom_motion
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - after: '22:00'
    before: 08:00
    condition: time
  action:
  - data:
      brightness: 1
      entity_id: light.bathroom_ceiling
    service: light.turn_on
- id: '1569245264706'
  alias: Bathroom motion turns on bathroom ceiling lamp strong
  trigger:
  - entity_id: binary_sensor.mqtt_bathroom_motion
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - after: 08:00
    before: '22:00'
    condition: time
  action:
  - data:
      brightness: 255
      entity_id: light.bathroom_ceiling
    service: light.turn_on
- id: '1569245490089'
  alias: Bathroom motion sensor disabled turns off light
  trigger:
  - entity_id: binary_sensor.mqtt_bathroom_motion
    from: 'on'
    platform: state
    to: 'off'
  condition: []
  action:
  - data:
      entity_id: light.bathroom_ceiling
    service: light.turn_off
- id: '1577999538328'
  alias: Ckean room
  description: Start Roborock room cleaning triggered from Google Assistant (IFTTT)
  trigger:
  - event_data:
      action: vacuum
    platform: event
    event_type: ifttt_webhook_received
  condition: []
  action:
  - alias: ''
    service: script.vacuum_room
    data_template:
      room_name: '{{ trigger.event.data.room }}'
