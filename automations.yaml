- id: '1564525145782'
  alias: Hallway motion turns on tablet
  trigger:
  - entity_id: switch.hallway_motion_sensor
    from: 'off'
    platform: state
    to: 'on'
  - entity_id: switch.hallway_sideboard_light
    from: 'off'
    platform: state
    to: 'on'
  condition: []
  action:
  - service: script.turn_magic_mirror_screen_on
- id: '1564525145783'
  alias: Hallway motion absence turns off tablet
  trigger:
  - entity_id: switch.hallway_motion_sensor
    from: 'on'
    platform: state
    to: 'off'
  - entity_id: switch.hallway_sideboard_light
    from: 'on'
    platform: state
    to: 'off'
  condition: []
  action:
  - service: script.turn_magic_mirror_screen_off
- id: '1569245264705'
  alias: Bathroom motion turns on bathroom ceiling lamp
  trigger:
  - entity_id: switch.bathroom_motion_sensor
    from: 'off'
    platform: state
    to: 'on'
  condition: []
  action:
  - data:
      entity_id: light.bathroom_ceiling
    service: light.turn_on
- id: '1569245490089'
  alias: Bathroom motion sensor disabled turns off light
  trigger:
  - entity_id: switch.bathroom_motion_sensor
    from: 'on'
    platform: state
    to: 'off'
  condition: []
  action:
  - data:
      entity_id: light.bathroom_ceiling
    service: light.turn_off
