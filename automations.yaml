    from: cleaning
    to: returning
  action:
  - service: notify.mobile_app_oneplus_6t
    data_template:
      title: "Robocop - Clean-up complete: {{ trigger.to_state.attributes.cleaned_area }} mÂ², {{ trigger.to_state.attributes.cleaning_time }} min"
      message: >
        {{ 'âš ï¸ Check dustbin and filter.' if (trigger.to_state.attributes.total_cleaned_area / states('variable.apartment_size')|int * 2)|int > (trigger.from_state.attributes.total_cleaned_area / states('variable.apartment_size')|int * 2)|int else
